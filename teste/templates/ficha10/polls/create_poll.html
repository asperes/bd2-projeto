{% extends 'ficha10/base.html' %}
{% block title %}Criar Votação{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-8"><i class="fas fa-poll mr-2 text-purple-600"></i>Nova Votação - {{ event.title }}</h1>
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="post" class="space-y-6" id="pollForm">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>{% endif %}
            </div>
            {% endfor %}
            
            <div id="optionsContainer">
                <label class="block text-sm font-medium text-gray-700 mb-2">Opções</label>
                <div class="space-y-2">
                    <input type="text" name="options[]" placeholder="Opção 1" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <input type="text" name="options[]" placeholder="Opção 2" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <button type="button" onclick="addOption()" class="mt-2 text-purple-600 hover:text-purple-800">
                    <i class="fas fa-plus-circle mr-1"></i>Adicionar opção
                </button>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    <i class="fas fa-save mr-2"></i>Criar Votação
                </button>
                <a href="{% url 'ficha10:event_polls' event.event_id %}" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancelar</a>
            </div>
        </form>
    </div>
</div>
<script>
let optionCount = 2;
function addOption() {
    optionCount++;
    const container = document.querySelector('#optionsContainer .space-y-2');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'options[]';
    input.placeholder = 'Opção ' + optionCount;
    input.className = 'w-full px-4 py-2 border border-gray-300 rounded-lg';
    container.appendChild(input);
}
</script>
{% endblock %}
