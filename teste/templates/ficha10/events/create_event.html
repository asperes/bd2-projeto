{% extends 'ficha10/base.html' %}
{% block title %}Criar Evento{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-8"><i class="fas fa-plus-circle mr-2 text-blue-600"></i>Criar Novo Evento</h1>
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>{% endif %}
            </div>
            {% endfor %}
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i>Criar Evento
                </button>
                <a href="{% url 'ficha10:events_list' %}" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
