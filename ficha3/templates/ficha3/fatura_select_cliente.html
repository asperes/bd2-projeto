{% extends 'ficha3/base.html' %}

{% block title %}Selecionar Cliente{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-10 rounded-2xl shadow border border-gray-100 mt-12">
    <h1 class="text-2xl font-bold text-gray-900 mb-8 text-center">Selecionar Cliente</h1>
            <form method="get" action="{% url 'fatura_add' %}">
                    <div class="mb-8">
                            <label for="cliente" class="block text-base font-semibold text-gray-700 mb-2">Cliente</label>
                            <select name="cliente" id="cliente" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" required {% if not has_bilhetes %}disabled{% endif %}>
                                    <option value="">---------</option>
                                    {% for cliente in clientes %}
                                            <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                                    {% endfor %}
                            </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none text-white font-bold py-3 rounded-lg shadow transition" {% if not has_bilhetes %}disabled class="opacity-50 cursor-not-allowed"{% endif %}>Avançar</button>
                    {% if not has_bilhetes %}
                    <p class="mt-4 text-center text-gray-500">Não existem bilhetes disponíveis para nenhum cliente.</p>
                    {% endif %}
            </form>
    <div class="mt-8 text-center">
        <a href="{% url 'fatura_list' %}" class="text-blue-600 hover:underline font-medium">Voltar à lista</a>
    </div>
</div>
{% endblock %}
