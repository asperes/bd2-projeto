{% extends 'base_generic.html' %}
{% block title %}Géneros{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg mt-10">
    <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">Géneros</h1>
        <div class="mb-4">
        <form method="post" action="{% url 'generos_artistas_add' %}">
            {% csrf_token %}
            <div class="flex space-x-4">
                <input type="text" name="nome" placeholder="Nome do Género" class="border border-gray-300 px-4 py-2 rounded" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar</button>
            </div>
        </form>
    </div>
    
    
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th class="py-2 px-4 border-b">Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for genero in generos %}
            <tr class="hover:bg-gray-50">
                <td class="py-2 px-4 border-b">{{ genero.nome }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
