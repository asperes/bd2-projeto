<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">Artistas</h1>
        <ul class="space-y-4">
            {% for artista in artistas %}
                <li class="bg-blue-50 p-4 rounded-md border-l-4 border-blue-500">
                    <span class="font-semibold text-lg">{{ artista.nome }}</span> - <span class="text-gray-600">{{ artista.genero.nome }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
