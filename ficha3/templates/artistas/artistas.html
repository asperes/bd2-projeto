{% extends 'base_generic.html' %}
{% block title %}Artistas{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">Artistas</h1>
    <div class="mb-4">
        <form method="post" action="{% url 'artistas_add' %}">
            {% csrf_token %}
            <div class="flex space-x-4 mb-4">
                <input type="text" name="nome" placeholder="Nome do Artista" class="border border-gray-300 px-4 py-2 rounded" required>
                <input type="text" name="bio" placeholder="Biografia do Artista" class="border border-gray-300 px-4 py-2 rounded" required>
                <select name="genero" class="border border-gray-300 px-4 py-2 rounded" required>
                    <option value="">Selecione Gênero</option>
                    {% for genero in generos %}
                    <option value="{{ genero.id }}">{{ genero.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar</button>
            </div>
        </form>
    </div>
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th class="py-2 px-4 border-b">Nome</th>
                <th class="py-2 px-4 border-b">Biografia</th>
                <th class="py-2 px-4 border-b">Gênero</th>
            </tr>
        </thead>
        <tbody>
            {% for artista in artistas %}
            <tr class="hover:bg-gray-50">
                <td class="py-2 px-4 border-b">{{ artista.nome }}</td>
                <td class="py-2 px-4 border-b">{{ artista.bio }}</td>
                <td class="py-2 px-4 border-b">{{ artista.genero.nome }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
